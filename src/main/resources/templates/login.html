<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sistema de Vacinação</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark justify-content-end"
		style="height: 80px; background-color: #39bcb6;">
		<!--Imagem Logo SNV-->
		<!--<a class="navbar-brand" href="#">
        <img src="img/zegotao.png" width="35" height="80" alt="Logo SNV" title="Logo SNV">
      </a>-->

		<!--navbar-->
		<div class="nav justify-content-end" id="navbarSite">
			<ul class="nav justify-content-end ">

				<!--Sobre-->
				<li class="nav-item">
					<button class="btn fa fa-question-circle"
						style="background-color: #39bcb6; color: black; font-size: 1.25em; padding: 10px;">
						<a href="/sobre.html" style="color: #ffff; font-family: arial;">
							Sobre</a>
					</button>
				</li>

				<!--Contate-nos-->
				<li class="nav-item">
					<button class="btn fa fa-phone-square"
						style="background-color: #39bcb6; color: black; font-size: 1.25em; padding: 10px;">
						<a href="/faleconosco.html"
							style="color: #ffff; font-family: arial;"> Contate-nos</a>
					</button>
				</li>

			</ul>
		</div>
	</nav>


	<div class="container">
		<img th:src="@{/images/key.png}" class="img-responsive center-block"
			width="200" height="200" alt="Logo" />
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-cadastro btn-lg" type="Submit">Cadastre-se!</button>
		</form>
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br /> <input type="text" id="user_name" name="user_name"
				placeholder="User Name" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">User Name ou senha
					inválida, por favor verifique.</p>
			</div>
			<div>
				<a href="#" class="forget_password"
					style="color: #fff; font-family: arial"> Esqueci minha senha </a>
			</div>
			<button class="btn btn-lg btn-warning btn-block" name="Submit"
				value="Login" type="Submit" th:text="Entrar"></button>
		</form>
	</div>
	<!-- Rodapé-->
	<div class="container-fluid pt-3 navbar-fixed-bottom"
		id="container-rodape" style="background-color: #39bcb6; color: white">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
				style="font-size: 13px; text-align: center">
				<p>SNV 2021 © Todos os direitos reservados</p>
			</div>
		</div>
	</div>
</body>
</html>
