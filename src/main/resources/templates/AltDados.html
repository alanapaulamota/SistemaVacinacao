	<!-- Corpo -->
	<section class="body">
		<form action="/AltDados/cadastrar" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="telefone">Telefone</label> <input type="text"
						class="form-control" id="telefone" placeholder="Telefone"
						autofocus="autofocus" name="telefone" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
				<div class="form-group col-md-6">
					<label for="data">Data de Nascimento</label> <input type="date"
						class="form-control" id="data" name="data" value="" />
					<div class="invalid-feedback"></div>
				</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="sexo">Sexo</label> <select id="sexo"
						class="form-control" name="sexo">
						<option value="">Selecione...</option>
						<option value="1">F</option>
						<option value="2">M</option>
						<option value="3">Não declarar</option>
					</select>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="endereco">Endereco</label> <input type="text"
						class="form-control" id="endereco" name="endereco" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="complemento">Complemento</label> <input type="text"
						class="form-control" id="complemento" name="complemento" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="cep">Cep</label> <input type="text"
						class="form-control" id="cep" placeholder="CEP"
						autofocus="autofocus" name="cep" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="rg">RG</label> <input type="text" class="form-control"
						id="rg" name="rg" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="mae">Nome da Mãe</label> <input type="text"
						class="form-control" id="mae" name="mae" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="pai">Nome do Pai</label> <input type="text"
						class="form-control" id="pai" name="pai" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="sus">Cartão do SUS</label> <input type="text"
						class="form-control" id="sus" name="sus" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<input type="hidden" id="id" name="id" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</section>

	</div>

	<footer class="layout-footer">
		<!-- Rodapé-->
		<div class="container-fluid pt-3 navbar-fixed-bottom"
			id="container-rodape" style="background-color: #39bcb6; color: white">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
					style="font-size: 13px; text-align: center">
					<p>SNV 2021 © Todos os direitos reservados</p>
				</div>
			</div>
		</div>
	</footer>

			$(".navbar-toggle").click(function() {
