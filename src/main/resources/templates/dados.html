</head>

	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/dados}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Complemente seus dados AQUI!</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{data}"
								placeholder="Data de Nascimento" class="form-control" /> <label
								th:if="${#fields.hasErrors('data')}" th:errors="*{data}"
								class="validation-message"></label>
						</div>
					</div>
					
							<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{telefone}"
								placeholder="Telefone" class="form-control" /> <label
								th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{sexo}" placeholder="Sexo"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{endereço}" placeholder="Endereço"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{complemento}"
								placeholder="Complemento" class="form-control" /> <label
								th:if="${#fields.hasErrors('complemento')}"
								th:errors="*{complemento}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{cep}" placeholder="cep"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{cep}" placeholder="cep"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{mae}" placeholder="Nome da mãe"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('mãe')}" th:errors="*{mãe}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{pai}" placeholder="Nome do pai"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('pai')}" th:errors="*{pai}"
								class="validation-message"></label>
						</div>
					</div>
					
						<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{cartaoSus}" placeholder="Cartão Sus"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('cartaoSus')}" th:errors="*{cartaoSus}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Registrar
								Dados</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
		</div>
	</div>
	<!-- Rodapé-->
	<div class="container-fluid pt-3 navbar-fixed-bottom"
		id="container-rodape" style="background-color: #39bcb6; color: white">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
				style="font-size: 13px; text-align: center">
				<p>SNV 2021 © Todos os direitos reservados</p>
			</div>
		</div>
	</div>
</body>
</html>
