<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:form="http://www.springframework.org/tags/form"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Vacinas</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Página
						do Administrador</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">
		

		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Vacinação</span></li>
						</ul>
					</div>					
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form action="/vacinasAdministradas/cadastrar" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome da Vacina</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome da Vacina"
								autofocus="autofocus" name="nome" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="fabricante">Fabricante</label> <input type="text"
								class="form-control" id="fabricante"
								placeholder="Nome da Vacina" autofocus="autofocus"
								name="fabricante" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="dataEntrada">Data de Vencimento</label> <input
								type="date" class="form-control" id="dataVencimento"
								name="dataEntrada" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="tipo">Tipo</label> <select id="tipo"
								class="form-control" name="tipo">
								<option value="">Selecione...</option>
								<option value="1">HEPATITE</option>
								<option value="2">SARAMPO</option>
								<option value="3">COVID</option>
								<option value="4">ABCDE</option>
								<option value="5">FGHIJK</option>
								<option value="9">Auxiliar de RH</option>
								<option value="10">Coordenador de RH</option>
								<option value="11">Psicologo</option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="fornecedor">Fornecedor</label> <input type="text"
								class="form-control" id="fabricante" name="fornecedor" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<input type="hidden" id="id" name="id" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<!-- Rodapé-->
		<div class="container-fluid pt-3 navbar-fixed-bottom"
			id="container-rodape" style="background-color: #39bcb6; color: white">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
					style="font-size: 13px; text-align: center">
					<p>SNV 2021 © Todos os direitos reservados</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</body>
</html>
